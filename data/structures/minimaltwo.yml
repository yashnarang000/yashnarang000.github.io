comment: >-
  Displays blog posts with date, title, and summary. Includes separator lines between entries.
arguments:
  page:
    type:
      - '*hugolib.pageState'
      - '*hugolib.pageForShortcode'
    optional: false
    comment: Required context of the current page.
    group: partial
  list:
    type:
      - 'page.Pages'
      - 'resource.Resources'
    optional: false
    comment: Required array of pages.
    group: partial
  class:
    type: string
    optional: true
    comment: Class attribute of the list element.
  paginate:
    type: bool
    optional: true
    comment: Enable pagination support
    group: partial

