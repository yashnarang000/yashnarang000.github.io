        reverse = true
        nested = true
        sort = "date"
        separator = true
    [sections.projects]
        title = "Projects"
        nested = false
        layout = "list"

# toml-docs-end sections

[favicon]
    logo = "img/favicon/YN2.png"
    sizes = [16, 32, 48]

[style]
    primary = "#025db8"
    secondary = "#72acfc"
    success = "#198754"
    info = "#0dcaf0"
    warning = "#ffc107"
    danger = "#dc3545"
    light = "#f8f9fa"
    dark = "#212529"
    themeOpacity = "10"
    darkModeShade = "20%"
    darkModeTint = "40%"
    themeFont = "Junge, Lora, Ubuntu"
    # themeFontPath = "https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" # external path
    themeFontPath = "/fonts" # local path
    fontSizeBase = "1rem"
    purge = false

[schema]
    type = "Organization"
    name = "Yash Narang"
    locale = "en-US"
    section = "blog"
    [author]
        name = "Yash Narang"
    [logo]
        url = "/img/Yash.png"
        width = 250
        height = 72

[opengraph]
    images = ["logo.png"]
    locale = "en_US"

[links]
    hinode = "https://gethinode.com"
